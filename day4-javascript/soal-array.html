<body>

    <h1>Berlatih Array</h1>    


    <h3>Looping Array</h3>
    <div id="jawaban1"></div>


    <script>

       /* 
            SOAL NO. 1 LOOPING PADA ARRAY
            Buatlah sebuah fungsi dengan nama dataHandling() dengan sebuah parameter untuk menerima argumen. Argumen yang akan diterima 
adalah sebuah 
            array yang berisi beberapa array sejumlah n. Contoh input dapat dilihat dibawah:

            var input = [
                ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca"],
                ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar"],
                ["0003", "Winona", "Ambon", "25/12/1965", "Memasak"],
                ["0004", "Bintang Senjaya", "Martapura", "6/4/1970", "Berkebun"]
            ]

            Tugas kamu adalah mengimplementasikan fungsi dataHandling agar dapat menampilkan data-data pada dari argumen seperti di bawah ini:

            Nomor ID:  0001
            Nama Lengkap:  Roman Alamsyah
            TTL:  Bandar Lampung 21/05/1989
            Hobi:  Membaca

            Nomor ID:  0002
            Nama Lengkap:  Dika Sembiring
            TTL:  Medan 10/10/1992
            Hobi:  Bermain Gitar

            Nomor ID:  0003
            Nama Lengkap:  Winona
            TTL:  Ambon 25/12/1965
            Hobi:  Memasak

            Nomor ID:  0004
            Nama Lengkap:  Bintang Senjaya
            TTL:  Martapura 6/4/1970
            Hobi:  Berkebun

        */

        var input = [
                ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca"],
                ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar"],
                ["0003", "Winona", "Ambon", "25/12/1965", "Memasak"],
                ["0004", "Bintang Senjaya", "Martapura", "6/4/1970", "Berkebun"]
            ]
        
        // Code kamu di sini, lakukan looping terhadap input di atas

        var jawaban1 = " "
        function dataHandling(id, nama,kota,ttl,hobi) {
             jawaban1 += "Nomor ID: "+ id +"<br>Nama Lengkap: "+nama+"<br>TTL : "+kota+" "+ttl+"<br>Hobi: "+hobi +"<br>";
             
        }
        
        /*for(var j=0; j<=3; j++){
            dataHandling(input[j][0],input[j][1],input[j][2],input[j][3],input[j][4]) ;
            
        }
         disini udah saya coba tapi tidak bisa increment kira kira kenapa ya
        */
        var j = 0;
        // Code kamu di sini, lakukan looping dengan while
        while(j<= 3){
            dataHandling(input[j][0],input[j][1],input[j][2],input[j][3],input[j][4]) ;
            j++;
        }

        //dataHandling(input[0][0],input[0][1],input[0][2],input[0][3],input[0][4]) ;
        /*dataHandling(input[1][0],input[1][1],input[1][2],input[1][3],input[1][4]) ;
        dataHandling(input[2][0],input[2][1],input[2][2],input[2][3],input[2][4]) ;
        dataHandling(input[3][0],input[3][1],input[3][2],input[3][3],input[3][4]) ;*/

        document.getElementById("jawaban1").innerHTML = jawaban1  

    </script>
    
</body>
