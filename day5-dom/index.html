<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" ><i class="fas fa-shopping-cart"></i>(<a id="cart">0</a>)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2  ">
                <div class="card-columns" id="listBarang" >

                </div>
                
            </div>
        </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>

        var items = [
            ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'], 
            ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
            ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
            ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ]
        var listBarang = document.getElementById("listBarang")
        var code =''
        var i =0;
        for(i = 0; i < items.length; i++){
        code +=`<div class ="col-4 mt-2 ">
                    <div class="card " style="width: 18rem;">
                    <img src="`+ items[i][4]+`" class="card-img-top" height="200px" width="200px" alt="`+ items[i][1]+`">
                    <div class="card-body">
                    <h5 class="card-title" id="itemName">`+ items[i][1]+`</h5>
                    <p class="card-text" id="itemDesc">`+ items[i][3]+`</p>
                    <p class="card-text">Rp. `+ items[i][2] +`</p>
                    <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                    </div>
                </div>`
        }
        listBarang.innerHTML= code;


        function compareStr(string1,string2) {
            var result = string1.match(string2);
            if(result == null){
                return false
            }else{        
                return true
            }
        }


        var form= document.getElementById("formItem")

        form.addEventListener("submit", function(event) {

        event.preventDefault()
        var cari = document.getElementById("keyword").value
        if(cari == null){
            listBarang.innerHTML= " "
        }else{
            i=0;
            code =''
            code +='<h1>Mencari : '+ cari +'</h1>'
            listBarang.innerHTML= code;
        }
            while(i < items.length){
                if(compareStr(items[i][1],cari)== true){
                    code +=`<div class ="col-4 mt-2 ">
                        <div class="card " style="width: 18rem;">
                        <img src="`+ items[i][4]+`" class="card-img-top" height="200px" width="200px" alt="`+ items[i][1]+`">
                        <div class="card-body">
                        <h5 class="card-title" id="itemName">`+ items[i][1]+`</h5>
                        <p class="card-text" id="itemDesc">`+ items[i][3]+`</p>
                        <p class="card-text">Rp. `+ items[i][2] +`</p>
                        <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                        </div>
                    </div>`
                    listBarang.innerHTML= code;
                }
                i++
            }
            cari = null;
            
        })
    </script>
</body>
</html>
